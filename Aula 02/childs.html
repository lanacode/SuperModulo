<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul li:nth-child(2n + 1) {
            color: aqua;
        }
        
        ul li:first-child {
            color: pink;
        }

        ul li:last-child {
            color: purple;
        }
    </style>
</head>
<body>
    <main>
        <ul>
            <li>Primeiro</li>
            <li>Segundo</li>
            <li>Terceiro</li>
            <li>Quarto</li>
            <li>Quinto</li>
            <li>Sexto</li>
            <li>Sétimo</li>
            <li>Oitavo</li>
            <li>Nono</li>
            <li>Décimo</li>
        </ul>
    </main>
</body>
</html>
