<head>

        .container:has(h1) {
            background-color: #1a1a1a;
            color: white;
        }

        .container p:not(.sempre-ativo) {
            display: none;
        }

        .container p:is(.sempre-ativo) {
            color: aqua;
        }

        .container:hover p {
            display: block;
        }

        .container h1:active {
            color: aqua;
        }

        .container :focus {
            background-color: red;
        }

        .container:empty {
            height: 20px;
            background-color: blue;
        }
    </style>
</head>
